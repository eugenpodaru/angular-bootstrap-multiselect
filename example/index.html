<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AngularJS ui-multiselect</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css">
    <link rel="stylesheet" href="index.css">
</head>

<body ng-app="uiMultiselectApp" ng-controller="IndexCtrl as vm">

    <div class="container">
        <div class="row">
            <ui-multiselect ng-model="vm.selectedOptionId" items="vm.items" options="vm.options">
            </ui-multiselect>
        </div>
    </div>

    <script src="../bower_components/angular/angular.min.js"></script>
    <!-- ui-multiselect files -->
    <script src="../dist/angular-ui-multiselect.js"></script>
    <script src="index.js"></script>
</body>

</html>
