<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AngularJS ui-multiselect</title>

    <link rel="stylesheet" href="../dist/angular-ui-multiselect.css">
    <link rel="stylesheet" href="multiselect.css">
</head>

<body ng-app="uiMultiselectApp" ng-controller="MultiselectCtrl as vm">

    <div style="margin:100px;">
        <ui-multiselect ng-model="vm.selectedItems" items="vm.items" options="vm.options">
        </ui-multiselect>
    </div>

    <script src="../bower_components/angular/angular.min.js"></script>
    <!-- ui-multiselect files -->
    <script src="../dist/angular-ui-multiselect.js"></script>
    <script src="demo-with-bound-items.js"></script>
</body>

</html>
